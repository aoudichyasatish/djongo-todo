<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .todo_div .form-control  {
            display: inline;
            margin-left: 70px;
            width: 60%;
        }
        .todo_div .btn{
            position: relative;
            bottom: 2px;
        }
        .todo_div > li {
        list-style-type: none;
        }
    </style>
</head>
<body>
	<div class='my-5'>
    	<h1 class='text-center'>Todo Appüìù</h1>
	</div>
	<div class='container todo_div'>
		<div class='row'>
			<div class='col-md-6 col-10 mx-auto'>
				<form method="post">
                    <div class="form-group">
                        <input name="task" class="form-control" autocomplete="off">
                        {% csrf_token %}
                        <input type="submit" class='btn btn-success' value=" Add ">
                    </div>
                </form>
				<ul class="list-group my-5">
					{% for todo in todos %}
						<li class="list-group-item d-flex justify-content-between align-items-center">
						{{ todo.task }}
						<div>
						<a class="btn btn-danger" href="{% url 'delete' todo.id %}">üóëÔ∏è</a>
						</div>
						</li>
					{% endfor %}
				</ul>
			</div>
    	</div>
	</div>
</body>
</html>
